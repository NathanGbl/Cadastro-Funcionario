<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div>Nat Business</div>
        <a href="loginAdm.html"><button id="login">Logar como administrador</button></a>
    </header>
    <main>
        <form action="/funcionarios" method="post">
            <h1>Cadastrar funcion√°rio</h1>
            <section>
                <div>
                    <label for="nome">Digite o nome:</label>
                    <input type="text" name="name" id="name" placeholder="Ex: Nathan" required>
                </div>
                <div>
                    <label for="lastName">Digite o sobrenome:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Ex: da Silva" required>
                </div>
                <div>
                    <label for="position">Digite o cargo:</label>
                    <input type="text" name="position" id="position" placeholder="Ex: Analista de Sistema" required>
                </div>
                <div>
                    <label for="department">Digite o departamento:</label>
                    <input type="text" name="department" id="department" placeholder="Ex: Tecnologia" required>
                </div>
                <div>
                    <label for="email">Digite o email:</label>
                    <input type="email" name="email" id="email" placeholder="Ex: blablabla@gmail.com" required>
                </div>
                <div>
                    <label for="phoneNumber">Digite o telefone:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Ex: +55(011)345345345" required>
                </div>
            </section>
            <button id="cadastrar">Cadastrar</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
