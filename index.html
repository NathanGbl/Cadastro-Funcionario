<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>Nat Business</div>
        <button id="login">Logar como administrador</button>
    </header>
    <main>
        <form action="" method="get">
            <h1>Cadastrar funcion√°rio</h1>
            <section>
                <div>
                    <label for="nome">Digite o nome:</label>
                    <input type="text" name="name" id="nome" placeholder="Ex: Nathan">
                </div>
                <div>
                    <label for="sobrenome">Digite o sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Ex: da Silva">
                </div>
                <div>
                    <label for="cargo">Digite o cargo:</label>
                    <input type="text" name="cargo" id="cargo" placeholder="Ex: Analista de Sistema">
                </div>
                <div>
                    <label for="departamento">Digite o departamento:</label>
                    <input type="text" name="departamento" id="departamento" placeholder="Ex: Tecnologia">
                </div>
                <div>
                    <label for="email">Digite o email:</label>
                    <input type="email" name="email" id="email" placeholder="Ex: blablabla@gmail.com">
                </div>
                <div>
                    <label for="tel">Digite o telefone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="Ex: +55(011)345345345">
                </div>
            </section>
            <button id="cadastrar">Cadastrar</button>
        </form>
    </main>
    <footer>
        <img src="" alt="">
    </footer>
</body>
</html>
